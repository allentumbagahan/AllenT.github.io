<!DOCTYPE html>
<html>
<head>
   <title>Futuristic Web Design</title>
   <style>
      body {
         font-family: Helvetica, sans-serif;
         background-color: #333;
         color: #fff;
      }
      .container {
         max-width: 1200px;
         margin: 0 auto;
         padding: 20px;
      }
      h1 {
         font-size: 48px;
         color: #ccc;
         text-align: center;
      }
      .button {
         display: block;
         padding: 10px 20px;
         background-color: #0096ff;
         color: #fff;
         text-decoration: none;
         border-radius: 15px;
         box-shadow: 0px 0px 5px #333;
      }
      .button:hover {
         background-color: #00c4ff;
         box-shadow: 0px 0px 10px #0096ff;
      }
   </style>
</head>
<body>
   <div class="container">
      <h1>Futuristic Web Design</h1>
      <a href="#" class="button">Explore</a>
   </div>
</body>
</html>
