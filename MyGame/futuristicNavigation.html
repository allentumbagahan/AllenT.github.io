<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Style the navigation menu */
      #nav {
        width: 100%;
        height: 50px;
        background-color: #333;
        font-family: Arial, sans-serif;
        font-size: 16px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
      }
      
      /* Style the navigation menu links */
      #nav a {
        color: white;
        text-decoration: none;
        line-height: 50px;
        padding: 0 20px;
        display: inline-block;
      }
      
      /* Add hover effect for the navigation links */
      #nav a:hover {
        background-color: #888;
      }
      
      /* Style the active link */
      #nav a.active {
        background-color: #0091EA;
      }
      
      /* Add a futuristic look to the navigation menu */
      #nav a:before, #nav a:after {
        content: "";
        position: absolute;
        top: 0;
        width: 100%;
        height: 2px;
        background-color: #0091EA;
        transform: scaleX(0);
        transition: all 0.3s ease-in-out 0s;
      }
      
      #nav a:before {
        left: -100%;
        top: 0;
      }
      
      #nav a:after {
        right: -100%;
        bottom: 0;
      }
      
      /* Add animation for the hover effect */
      #nav a:hover:before, #nav a:hover:after {
        transform: scaleX(1);
        transition: all 0.3s ease-in-out 0s;
      }
    </style>
  </head>
  <body>
    <nav id="nav">
      <a href="#home" class="active">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </nav>
  </body>
</html>
